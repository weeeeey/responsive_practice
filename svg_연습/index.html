<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>원형 Progress Bar</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="box">
            <span class="text01">30%</span>
            <svg>
                <circle cx="100" cy="100" r="90" />
            </svg>
        </div>
        <div class="box">
            <span class="text02">50%</span>
            <svg>
                <circle cx="100" cy="100" r="90" />
            </svg>
        </div>
        <div class="box">
            <span class="text03">75%</span>
            <svg>
                <circle cx="100" cy="100" r="90" />
            </svg>
        </div>
        <div class="box">
            <span class="text04">100%</span>
            <svg>
                <circle cx="100" cy="100" r="90" />
            </svg>
        </div>
    </body>
</html>
